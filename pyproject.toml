[tool.poetry]
name = "csv-metadata-quality"
version = "0.6.1"
description="A simple, but opinionated CSV quality checking and fixing pipeline for CSVs in the DSpace ecosystem."
authors = ["Alan Orth <alan.orth@gmail.com>"]
license="GPL-3.0-only"
repository = "https://github.com/ilri/csv-metadata-quality"
homepage = "https://github.com/ilri/csv-metadata-quality"

[tool.poetry.scripts]
csv-metadata-quality = 'csv_metadata_quality.__main__:main'

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.5.2"
python-stdnum = "^1.18"
requests = "^2.28.2"
requests-cache = "^0.9.8"
langid = "^1.1.6"
colorama = "^0.4.6"
ftfy = "^6.1.1"
country-converter = "~1.0.0"
pycountry = {git = "https://github.com/alanorth/pycountry", rev = "iso-codes-4.13.0"}

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"
flake8 = "^6.0.0"
pytest-clarity = "^1.0.1"
black = "^23.1.0"
isort = "^5.12.0"
csvkit = "^1.1.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.10.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
profile = "black"
line_length=88
